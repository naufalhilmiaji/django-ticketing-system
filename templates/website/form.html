<form method="POST">
    {% csrf_token %}
    {% if request.path == '/login/' %}
        <div class="mb-3">
            <label for="{{ form.identifier.id_for_label }}" class="form-label">{{ form.identifier.label }}</label>
            <input type="email" class="form-control" id="{{ form.identifier.id_for_label }}" name="{{ form.identifier.name }}"
                placeholder="Email Anda" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">{{ form.identifier.errors }}</div>
        </div>
        <div class="mb-3">
            <label for="{{ form.password.id_for_label }}" class="form-label">{{ form.password.label }}</label>
            <input type="password" class="form-control" id="{{ form.password.id_for_label }}"  name="{{ form.password.name }}"
                aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">{{ form.password.errors }}</div>
        </div>
    {% elif request.path == '/register/' %}
        <div class="mb-3">
            <label for="{{ form.name.id_for_label }}" class="form-label">{{ form.name.label }}</label>
            <input type="text" class="form-control" id="{{ form.name.id_for_label }}" name="{{ form.name.name }}"
                placeholder="Nama Lengkap" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">{{ form.name.errors }}</div>
        </div>
        <div class="mb-3">
            <label for="{{ form.email.id_for_label }}" class="form-label">{{ form.email.label }}</label>
            <input type="email" class="form-control" id="{{ form.email.id_for_label }}" name="{{ form.email.name }}"
                placeholder="Email Anda" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">{{ form.email.errors }}</div>
        </div>
        <div class="mb-3">
            <label for="{{ form.password.id_for_label }}" class="form-label">{{ form.password.label }}</label>
            <input type="password" class="form-control" id="{{ form.password.id_for_label }}" name="{{ form.password.name }}"
                aria-describedby="passwordHelp">
            <div id="passwordHelp" class="form-text">{{ form.password.errors }}</div>
        </div>
        <div class="mb-3">
            <label for="{{ form.password2.id_for_label }}" class="form-label">{{ form.password2.label }}</label>
            <input type="password" class="form-control" id="{{ form.password2.id_for_label }}" name="{{ form.password2.name }}"
                aria-describedby="passwordHelp">
            <div id="passwordHelp" class="form-text">{{ form.password2.errors }}</div>
        </div>
    {% endif %}

    <button type="submit" class="btn btn-secondary">Submit</button>
</form>
